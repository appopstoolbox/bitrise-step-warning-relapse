title: |-
  Warning Relapse
summary: |
  This step help you prevent the augmentation of warning in your project
description: |
  This step help you prevent the augmentation of warning in your project
website: https://github.com/appopstoolbox/bitrise-step-warning-relapse
source_code_url: https://github.com/appopstoolbox/bitrise-step-warning-relapse
support_url: https://github.com/appopstoolbox/bitrise-step-warning-relapse/issues
host_os_tags:
  - osx-10.10

project_type_tags:
  - ios

# Type tags are used for categorizing steps, for easier step discovery in Step Libraries.
# You can find more information about type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
type_tags:
  - test

is_requires_admin_user: true
is_always_run: false
is_skippable: false
run_if: ""


toolkit:
  bash:
    entry_file: step.sh


inputs:
  - logFile: $BITRISE_DEPLOY_DIR/xcpretty.log
    opts:
      title: "XCPretty log filepath"
      summary: Path of the log file generated by xcpretty
      description: |
        Path of the log file generated by xcpretty
		Description
      is_expand: true
      is_required: true
      value_options: []
  - buildTool: xcodebuild
    opts:
      title: "Build Tool"
      summary: Tool used for building the app
      description: |
        Tool used for building the app
		Description
      is_expand: true
      is_required: true
      value_options: ["xcodebuild","xcpretty"]
